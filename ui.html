<style>
  .container {
    /* display: flex; */
    width: 92%;
    padding: 12px 12px 12px 12px;
    flex-direction: column;
    align-items: center;
    background: var(--colors-base-white, #ffffff);
    position: relative;
  }

  h1 {
    width: 100%;
    margin-bottom: 28px;
    align-self: stretch;
    color: var(--colors-neutral-900, #171717);
    text-align: center;
    font-family: Poppins;
    font-size: 24px;
    font-style: normal;
    font-weight: 700;
    line-height: 0%; /* 32.4px */
    letter-spacing: 0.048px; 
  }

  p {
    width: 100%;
    margin-bottom: 20px;
    align-self: stretch;
    color: var(--colors-neutral-500, #737373);
    text-align: center;
    font-feature-settings: 'clig' off, 'liga' off;
    width: 100%;

    /* Web/Body-2 */
    font-family: Inter;
    font-size: 15px;
    font-style: normal;
    font-weight: 300;
    line-height: 135%; /* 21.6px */
    letter-spacing: 0.08px; 
  }

  button {
    display: flex;
    padding: 16px 20px;
    justify-content: center;
    align-items: center;
    align-self: stretch;
    border-radius: var(--sizes-rounded-md, 6px);
    background: var(--colors-blue-600, #2563EB);
    color: var(--colors-base-white, #FFF);
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Inter;
    font-size: 16px;
    font-style: normal;
    font-weight: 600;
    line-height: 135%; /* 21.6px */
    letter-spacing: 0.08px;
    border: none;
    width: 100%;
  }

  button:hover {
    background: var(--colors-blue-600, #1745a8);
  }

  .type-spark {
    position: relative;
    display: flex;
    width: 100%;
    height: 40px;
    justify-content: end;
    align-items: center;
    border-radius: var(--sizes-rounded-md, 8px);
    border: 0.5px solid var(--colors-neutral-500, #737373);
    margin-bottom: 20px;
  }

  .type-spark select {
    position: absolute;
    z-index: 9;
    width: 100%;
    height: 100%;
    appearance: none;
    background: transparent;
    padding-left: 12px;
    border: none;
    outline: none;
  }

  .type-spark select option {
    padding: 10px;
    cursor: pointer;
  }

  .type-spark svg {
    position: relative;
    z-index: 2;
    right: 12px;
  }
  
</style>
<div class="container">
  <h1>Design Spark</h1>
  <p>Sparking your mind with raw idea to start exploring design product in your daily practice.</p>
  <div class="type-spark">
    <select name="type-spark" id="type-spark">
      <option class="select-item" value="random">RANDOM</option>
      <option class="select-item" value="screen">SCREEN</option>
      <option class="select-item" value="mvp">MVP</option>
    </select>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M11.9999 17.7C11.6043 17.6944 11.2269 17.5327 10.9499 17.25L3.23242 9.54004L4.28992 8.48254L11.9999 16.2L19.7324 8.48254L20.7899 9.54004L13.0724 17.25C12.9326 17.3927 12.7657 17.506 12.5816 17.5832C12.3974 17.6605 12.1996 17.7002 11.9999 17.7V17.7Z" fill="black"/>
    </svg>
  </div>
  
  <button id="get-random-lighter">Get Spark</button>
</div>

<script>
  document.getElementById("get-random-lighter").onclick = () => {
    let value = document.getElementById('type-spark').value;

    parent.postMessage({pluginMessage: {value}}, '*');
  };


</script>
